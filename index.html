    <section>
      <div class="home">
        <div class="content">
          <div class="container">
            <form action="#" class="location"  >
              <input id="search" class="input-one w-100 text-white" type="text" placeholder="Enter your email to subscribe..."  >
              <input class="input-two" type="submit" value="Subscribe">
            </form>
            <div class="row g-0">
               <div class="item item1 col-md-4 m-0   radius1 ">
                <div class="d-flex justify-content-between text1 py-2 px-3 text-light rounded-start" id="today-date">
                  <p id="today_date_day_name" class="my-auto"></p>
                  <span class="font">
                    <span id="today_date_day_number" class="my-auto "></span>
                    <span id="today_date_month" class="my-auto"></span>
                  </span>
                </div>
                <div class="item-content   text-start px-3 py-3 pt-5 text-light" id="today">
                  <p id="today_location" class="fs-4"></p>
                  <div class="d-flex justify-content-between align-items-center">
                     <span class="fs-1 fw-bolder">
                       <span id="today_temp"></span>
                       <span><sup></sup></span>
                     </span>
                     <img id="today_condition_img" src="https:" alt="">
                  </div>
                  <p id="today_condition_text" class="fs-6 text-info"></p>
                </div>
                <div class="item-footer d-flex text-light p-3 content1">
                  <div class="d-flex me-3">
                    <img src="./image/icon-umberella.png" alt="" class="footer-icons me-2 ">
                    <p id="humidity"></p>
                  </div>
                  <div class="d-flex me-3">
                    <img src="./image/icon-wind.png" alt="" class="footer-icons mx-2">
                    <p id="wind"></p>
                  </div>
                  <div class="d-flex">
                    <img src="./image/icon-compass.png" alt="" class="footer-icons mx-2 " >
                    <p id="wind_direction"></p>
                  </div>
                </div>
               </div>
               <div class="item item2 col-md-4 m-0  ">
                <div class="py-2 text-center  text-light text2 " id="tomorrow-date">
                  <p class=" next_day_name my-auto"></p>
                </div>
                <div class="item-content   text-start text-light p-3 text-center pt-5" id="tomorrow">
                  <img src="" alt="" class="next_condition_img">
                  <h3>
                    <span class="next_max_temp"></span>
                    <span><sup>o</sup>c</span>
                  </h3>
                  <h5 class="text-muted"> 
                    <span class="next_min_temp"></span>
                    <span><sup></sup></span>
                  </h5>
                  <p class="next_condition_text fs-6 text-info"></p>
                </div>
              
               </div>
               <div class="item item1 col-md-4 m-0 radius2 ">
                <div class="py-2 text-center px-3 text1 text-light rounded-end-2">
                  <p class="next_day_name my-auto"></p>
                </div>
                <div class="item-content   text-start text-light p-3 text-center pt-5">
                  <img src="" alt="" class="next_condition_img">
                  <h3>
                    <span class="next_max_temp"></span>
                    <span><sup>o</sup>c</span>
                  </h3>
                  <h5 class="text-muted">
                    <span class="next_min_temp"></span>
                    <span><sup>o</sup>c</span>
                  </h5>
                  <p class="next_condition_text fs-6"></p>
                </div>
               </div>
